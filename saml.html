<html>
<head>
<title>Login</title>
<style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Times New Roman;
      color: white;
    }
    
    
    .header {
      background-color:black;
      padding: 20px;
      text-align: center;
      color: white;
    }
    
    
    .column {
      float: left;
      padding: 10px;
      height: 300px; 
    }
    
    
    .column.side {
      width: 20%;
    }
    
    
    .column.middle {
      width: 60%;
    }
    
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    
    .footer {
      background-color: black;
      padding: 35px;
      text-align: center;
    }
    
    {
      .column.side, .column.middle {
        width: 100%;
      }
    }
    .p1{
      width:50%;
      padding:8px 30px;
      margin:auto;
      background:#8700CA;
      border:0;
      outline:none;
      border-radius:30px;
      }
    </style>
</head>
<body>
    <div class="header">
        <h2>LOGIN!!!</h2>
        <p>"Change your language and you change your thoughts‚Äù</p>
      </div>
      
      <div class="row">
        <div class="column side" style="background-color:black;"></div>

 <center>

</div>

</html>
